<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="bg-top"></div>

  <div class="wrapper">

    <div class="card-header"></div>
    
    <div class="card">

      <img src="images/image-victor.jpg" alt="Victor's profile picture">

      <div class="top-row">
        <p class="identity"><strong id="name">Victor Crest</strong> 26</p>
        <p class="city">London</p>
      </div>

      <div class="bottom-row">

        <div class="social">
          <p class="number"><strong>80K</strong></p>
          <p class="type-social">Followers</p>
        </div>

        <div class="social">
          <p class="number"><strong>803K</strong></p>
          <p class="type-social">Likes</p>
        </div>

        <div class="social">
          <p class="number"><strong>1.4K</strong></p>
          <p class="type-social">Photos</p>
        </div>
      </div>
    
    </div>
  </div>

  <div class="bg-bottom"></div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Noémie Béague</a>.
  </div>
</body>
</html>
